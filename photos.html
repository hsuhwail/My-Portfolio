<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff; 
            display: flex;
            min-height: 100vh;
            overflow-x: hidden; 
        }

        /* --- LEFT SIDE: FIXED SIDEBAR (Matches Index Exactly) --- */
        .sidebar {
            width: 550px; 
            height: 100vh;
            background: #7d61a8;
            color: white;
            padding: 60px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            z-index: 100;
        }

        .portrait {
            width: 400px !important;
            height: 340px !important;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 4px solid #b194d1;
            display: block;
        }

        .name-title { font-size: 80px; font-weight: 800; line-height: 0.9; letter-spacing: -3px; }
        
        .sidebar-nav {
            margin-top: 45px;
            margin-bottom: 40px;
            border-top: 1px solid rgba(235, 223, 255, 0.2);
            padding-top: 30px;
        }

        .sidebar-nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            transition: 0.3s;
        }

        .sidebar-nav a:hover { color: #ebdfff; transform: translateX(10px); }

        .social-icons { 
            display: flex; 
            gap: 40px; 
            margin-top: auto; 
            padding-bottom: 40px; 
        }
        .social-icons a { color: white; font-size: 55px; text-decoration: none; transition: 0.3s; }
        .social-icons a:hover { color: #ebdfff; transform: scale(1.1); }

        /* --- RIGHT SIDE: SCROLLABLE GALLERY --- */
        .main-content {
            margin-left: 550px;
            flex: 1;
            padding: 100px;
            min-height: 100vh;
        }

        h2 { font-size: 60px; margin-bottom: 15px; letter-spacing: -2px; color: #312645; }
        
        .quote { 
            font-size: 28px; 
            color: #7d61a8; 
            font-weight: 600; 
            margin-bottom: 60px; 
            line-height: 1.4;
            max-width: 800px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        .photo-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid white;
            box-shadow: 0 15px 45px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .photo-card:hover { transform: translateY(-10px); }
        .photo-card img { width: 100%; height: 500px; object-fit: cover; display: block; }

        /* --- THE MACBOOK 13" FIX (Vertical Height Adjustment) --- */
        @media (min-width: 1201px) and (max-height: 900px) {
            .sidebar { padding: 30px 60px; }
            .portrait { width: 300px !important; height: 250px !important; margin-bottom: 20px; }
            .name-title { font-size: 60px; }
            .sidebar-nav { margin-top: 25px; padding-top: 20px; }
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 1200px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 40px 20px; align-items: center; text-align: center; }
            .portrait { width: 280px !important; height: 260px !important; margin: 0 auto 20px auto; }
            .name-title { font-size: 55px; }
            .main-content { margin-left: 0; padding: 60px 25px; width: 100%; }
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
            .social-icons { justify-content: center; margin-top: 30px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <img src="portrait.jpg" alt="Portrait" class="portrait">
            <h1 class="name-title">Hamza<br>Suhwail</h1>
            
            <nav class="sidebar-nav">
                <a href="index.html">‚Üê Back to Portfolio</a>
            </nav>
        </div>

       <div class="social-icons">
            <a href="https://www.linkedin.com/in/hamza-suhwail/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/hsuhwail/"><i class="fab fa-github"></i></a>
            <a href="https://music.apple.com/us/playlist/hamza/pl.u-zPyLl43uxRGB4r"><i class="fab fa-apple"></i></a>
        </div>
    </aside>

    <main class="main-content">
        <h2>Photo Gallery</h2>
        <p class="quote">Exploring new places, cultures, and perspectives, one trip at a time.</p>

        <div id="photo-grid" class="photo-grid">
            </div>
    </main>

    <script>
        function loadGallery() {
            const container = document.getElementById('photo-grid');
            const totalPhotos = 20; // Adjust this number based on your actual photo count

            for (let i = 1; i <= totalPhotos; i++) {
                const card = document.createElement('div');
                card.className = 'photo-card';
                // Using your specific naming convention: pics/1.jpeg.jpeg
                card.innerHTML = `<img src="pics/${i}.jpeg.jpeg" alt="Travel Photo ${i}" loading="lazy">`;
                container.appendChild(card);
            }
        }
        window.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
