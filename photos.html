<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
        body { background-color: #fcf9ff; display: flex; min-height: 100vh; }

        /* --- IDENTICAL SIDEBAR TO INDEX --- */
        .sidebar {
            width: 450px; height: 100vh; background: #7d61a8; color: white; padding: 40px 50px;
            position: fixed; left: 0; top: 0; display: flex; flex-direction: column; z-index: 100;
            overflow-y: auto;
        }
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }

        .portrait { width: 100% !important; max-width: 350px; border-radius: 20px; margin-bottom: 25px; border: 4px solid #b194d1; }
        .name-title { font-size: 65px; font-weight: 800; line-height: 0.9; }
        
        .sidebar-nav { margin-top: 30px; border-top: 1px solid rgba(235, 223, 255, 0.2); padding-top: 25px; }
        .sidebar-nav a { display: block; color: white; text-decoration: none; font-size: 22px; font-weight: 700; margin-bottom: 12px; }

        /* --- GALLERY CONTENT --- */
        .main-content { margin-left: 450px; flex: 1; padding: 80px; }
        h2 { font-size: 55px; margin-bottom: 10px; color: #312645; }
        .quote { font-size: 24px; color: #7d61a8; font-weight: 600; margin-bottom: 60px; font-style: italic; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .photo-card { border-radius: 25px; overflow: hidden; border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; display: block; }

        @media (max-width: 1100px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 40px 20px; align-items: center; text-align: center; }
            .main-content { margin-left: 0; padding: 40px 20px; }
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <img src="portrait.jpg" class="portrait">
        <h1 class="name-title">Hamza<br>Suhwail</h1>
        <nav class="sidebar-nav">
            <a href="index.html">‚Üê Back to Portfolio</a>
        </nav>
    </aside>

    <main class="main-content">
        <h2>Photo Gallery</h2>
        <p class="quote">Exploring new places, cultures, and perspectives, one trip at a time.</p>
        
        <div id="full-gallery" class="photo-grid"></div>
    </main>

    <script>
        function loadGallery() {
            const container = document.getElementById('full-gallery');
            for(let i = 1; i <= 20; i++) {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `<img src="pics/${i}.jpeg.jpeg" loading="lazy">`;
                container.appendChild(card);
            }
        }
        window.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
