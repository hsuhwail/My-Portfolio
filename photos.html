<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
    
    body { 
        background-color: #fdfafb; 
        color: #1a151b; 
        padding: 40px; 
    }

    .gallery-header {
        max-width: 1400px;
        margin: 0 auto 50px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .gallery-header h1 {
        font-size: 60px;
        font-weight: 800;
        color: #3a2456;
        letter-spacing: -3px;
    }

    /* --- THE COLUMN LAYOUT (BEST FOR NO CROP) --- */
    .photo-masonry {
        column-count: 2; /* 2 Huge columns side-by-side */
        column-gap: 40px; /* Space between columns */
        max-width: 1400px;
        margin: 0 auto;
    }

    .photo-item {
        break-inside: avoid; /* Prevents photo from splitting between columns */
        margin-bottom: 40px; /* Space between photos vertically */
        border-radius: 20px;
        overflow: hidden;
        border: 4px solid #3a2456;
        transition: transform 0.3s ease;
        background: white;
    }

    .photo-item:hover {
        transform: scale(1.02);
    }

    .photo-item img {
        width: 100%;    /* Fills the column width */
        height: auto;   /* Keeps the original photo shape - NO CUTTING */
        display: block;
    }

    .photo-caption {
        padding: 20px;
        font-size: 22px;
        font-weight: 700;
        color: #3a2456;
        text-align: center;
        border-top: 2px solid #3a2456;
    }

    /* Mobile: Drop to 1 column so they stay big on phones */
    @media (max-width: 800px) {
        .photo-masonry { column-count: 1; }
    }
</style>

<header class="gallery-header">
    <h1>Gallery</h1>

</header>
