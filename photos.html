<style>
    /* --- CENTERED BOLD HEADER --- */
    .gallery-header {
        text-align: center;
        padding: 80px 20px 60px 20px; /* Generous spacing at the top */
        max-width: 1200px;
        margin: 0 auto;
    }

    .gallery-header h1 {
        font-size: 90px; /* Big and bold */
        font-weight: 800;
        letter-spacing: -4px;
        color: #3a2456;
        text-transform: uppercase;
        line-height: 0.8;
        margin-bottom: 10px;
    }

    .gallery-header .name-subtitle {
        font-size: 32px;
        font-weight: 400;
        color: #7d61a8; /* Using your signature purple */
        letter-spacing: 2px;
        text-transform: none;
    }

    /* Return button styling */
    .back-btn-container {
        margin-top: 30px;
    }

    .back-home {
        text-decoration: none;
        color: #7d61a8;
        font-weight: 700;
        font-size: 18px;
        border: 2px solid #7d61a8;
        padding: 10px 25px;
        border-radius: 50px;
        transition: 0.3s ease;
    }

    .back-home:hover {
        background: #7d61a8;
        color: white;
    }

    /* Ensure the grid still looks good with the new header */
    .masonry-container {
        margin-top: 20px;
    }

    /* Responsive scaling for mobile */
    @media (max-width: 768px) {
        .gallery-header h1 { font-size: 50px; letter-spacing: -2px; }
        .gallery-header .name-subtitle { font-size: 20px; }
    }
</style>
