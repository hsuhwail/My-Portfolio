<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff; 
            display: flex;
            min-height: 100vh;
        }

        /* --- ORIGINAL SIDEBAR --- */
        .sidebar {
            width: 550px; 
            height: 100vh;
            background: #7d61a8;
            color: white;
            padding: 60px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            z-index: 100;
        }

        .portrait {
            width: 400px;
            height: 340px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 4px solid #b194d1;
            display: block;
        }

        .name-title { font-size: 80px; font-weight: 800; line-height: 0.9; letter-spacing: -3px; }
        
        .sidebar-nav {
            margin-top: 50px;
            border-top: 1px solid rgba(235, 223, 255, 0.2);
            padding-top: 30px;
        }

        .sidebar-nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .sidebar-nav a:hover { color: #ebdfff; transform: translateX(10px); }

        .social-icons { display: flex; gap: 40px; margin-top: auto; padding-bottom: 20px; }
        .social-icons a { color: white; font-size: 55px; text-decoration: none; transition: 0.3s; }

        /* --- ORIGINAL CONTENT GRID --- */
        .main-content {
            margin-left: 550px;
            flex: 1;
            padding: 100px;
        }

        h2 { font-size: 60px; margin-bottom: 10px; color: #312645; }
        .quote { font-size: 28px; color: #7d61a8; font-weight: 600; margin-bottom: 60px; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        .photo-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid white;
            box-shadow: 0 15px 45px rgba(0,0,0,0.05);
            opacity: 0; /* For the fade effect */
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        .photo-card.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-card img { width: 100%; height: 500px; object-fit: cover; display: block; }

        /* Mobile Breakpoint */
        @media (max-width: 1200px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 40px 20px; align-items: center; text-align: center; }
            .main-content { margin-left: 0; padding: 40px 20px; }
            .sidebar-nav { display: none; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <img src="portrait.jpg" class="portrait">
        <h1 class="name-title">Hamza<br>Suhwail</h1>
        <nav class="sidebar-nav">
            <a href="index.html">‚Üê Back to Portfolio</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/hamza-suhwail/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/hsuhwail/"><i class="fab fa-github"></i></a>
            <a href="https://music.apple.com/us/playlist/hamza/pl.u-zPyLl43uxRGB4r"><i class="fab fa-apple"></i></a>
        </div>
    </aside>

    <main class="main-content">
        <h2>Photo Gallery</h2>
        <p class="quote">Exploring new places, cultures, and perspectives, one trip at a time.</p>

        <div id="full-gallery" class="photo-grid">
            </div>
    </main>

    <script>
        function loadGallery() {
            const container = document.getElementById('full-gallery');
            // Changed this back to 50 for you
            for(let i = 1; i <= 50; i++) {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `<img src="pics/${i}.jpeg.jpeg" loading="lazy">`;
                container.appendChild(card);
                
                // Trigger the fade-in effect
                setTimeout(() => {
                    card.classList.add('reveal');
                }, i * 100); 
            }
        }
        window.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
