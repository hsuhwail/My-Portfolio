<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
    
    body { 
        background-color: #fdfafb; 
        padding: 40px; 
    }

    /* --- THE TETRIS CONTAINER --- */
    .masonry-container {
        /* This creates the columns for the Tetris effect */
        columns: 2; 
        column-gap: 30px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .photo-item {
        /* This is the secret: it keeps the item from splitting across columns */
        display: inline-block;
        width: 100%;
        margin-bottom: 30px;
        border-radius: 20px;
        overflow: hidden;
        border: 4px solid #3a2456;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: white;
    }

    .photo-item:hover {
        transform: scale(1.02) translateY(-5px);
        box-shadow: 0 20px 40px rgba(58, 36, 86, 0.2);
        z-index: 10;
    }

    .photo-item img {
        width: 100%;
        height: auto; /* NO CUTTING - keeps original proportions */
        display: block;
    }

    .photo-info {
        padding: 20px;
        background: white;
        border-top: 2px solid #3a2456;
    }

    .photo-info h3 {
        font-size: 20px;
        color: #3a2456;
        font-weight: 800;
    }

    /* Responsive: 1 column on smaller screens so they stay HUGE */
    @media (max-width: 900px) {
        .masonry-container { column-count: 1; }
    }
</style>
