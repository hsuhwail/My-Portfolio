<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
        
        body { 
            background-color: #fdfafb; 
            color: #1a151b; 
            padding: 40px;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .gallery-header h1 {
            font-size: 50px;
            font-weight: 800;
            letter-spacing: -2px;
            color: #3a2456;
        }

        .back-home {
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            color: #3a2456;
            border: 2px solid #3a2456;
            padding: 10px 25px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-home:hover { background: #3a2456; color: white; }

        /* --- CRAFTY MASONRY GRID --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 200px; /* Base height for the "blocks" */
            grid-auto-flow: dense; /* Fills in gaps automatically */
            gap: 20px;
        }

        .photo-item {
            position: relative;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #3a2456;
            transition: 0.4s ease;
        }

        /* The "Different Sizes" logic */
        .photo-item.tall { grid-row: span 3; }    /* Extra Tall */
        .photo-item.wide { grid-column: span 2; } /* Double Width */
        .photo-item.medium { grid-row: span 2; }  /* Standard Vertical */

        .photo-item:hover {
            transform: scale(1.02);
            z-index: 2;
            box-shadow: 0 20px 40px rgba(58, 36, 86, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes sure photos don't look squished */
            display: block;
        }

        /* Modern Hidden Captions - Show on Hover */
        .caption-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(58, 36, 86, 0.8));
            color: white;
            padding: 20px;
            font-weight: 700;
            opacity: 0;
            transition: 0.3s;
        }

        .photo-item:hover .caption-overlay { opacity: 1; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .photo-grid { grid-template-columns: 1fr; }
            .photo-item.wide { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <header class="gallery-header">
        <h1>Gallery</h1>
        <a href="index.html" class="back-home">‚Üê Back</a>
    </header>

    <main class="photo-grid">
        <div class="photo-item tall">
            <img src="pics/1.jpeg.jpeg">
            <div class="caption-overlay">Shot 01</div>
        </div>

        <div class="photo-item wide">
            <img src="pics/2.jpeg.jpeg">
            <div class="caption-overlay">Shot 02</div>
        </div>

        <div class="photo-item">
            <img src="pics/3.jpeg.jpeg">
            <div class="caption-overlay">Shot 03</div>
        </div>

        <div class="photo-item medium">
            <img src="pics/4.jpeg.jpeg">
            <div class="caption-overlay">Shot 04</div>
        </div>

        <div class="photo-item tall">
            <img src="pics/5.jpeg.jpeg">
            <div class="caption-overlay">Shot 05</div>
        </div>

        <div class="photo-item">
            <img src="pics/6.jpeg.jpeg">
            <div class="caption-overlay">Shot 06</div>
        </div>

        <div class="photo-item wide medium">
            <img src="pics/7.jpeg.jpeg">
            <div class="caption-overlay">Shot 07</div>
        </div>

        <div class="photo-item">
            <img src="pics/8.jpeg.jpeg">
            <div class="caption-overlay">Shot 08</div>
        </div>

        <div class="photo-item tall">
            <img src="pics/9.jpeg.jpeg">
            <div class="caption-overlay">Shot 09</div>
        </div>

        <div class="photo-item wide">
            <img src="pics/10.jpeg.jpeg">
            <div class="caption-overlay">Shot 10</div>
        </div>

        <div class="photo-item">
            <img src="pics/11.jpeg.jpeg">
            <div class="caption-overlay">Shot 11</div>
        </div>

    </main>

</body>
</html>
