<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Instrument Sans', sans-serif;
        }

        body {
            background-color: #f5f5f7; /* FOG BACKGROUND from the image */
            display: flex;
            height: 100vh;
            overflow: hidden; 
            color: #1d1d1f;
        }

        /* --- LEFT SIDE: FIXED SIDEBAR --- */
        .sidebar {
            width: 550px; 
            height: 100vh;
            background: #ffffff; /* CLEAN WHITE SIDEBAR */
            color: #1d1d1f;
            padding: 60px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            gap: 20px;
            border-right: 1px solid #e5e5e7;
        }

        .portrait {
            width: 400px !important;
            height: 340px !important;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e5e5e7;
            display: block;
        }

        .name-title {
            font-size: 80px;
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -3px;
            color: #1d1d1f;
        }

        .email-current {
            display: block;
            font-size: 24px;
            color: #6e6e73; 
            font-weight: 400;
            margin-top: 35px;
            margin-bottom: 40px;
        }

        .currently-section h3 {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #86868b;
            margin-bottom: 25px;
        }

        .current-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 10px;
            background: #f5f5f7;
            padding: 5px;
            border: 1px solid #e5e5e7;
        }

        .current-item p {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .social-icons {
            display: flex;
            gap: 30px;
            margin-top: auto; 
        }

        .social-icons a {
            color: #86868b;
            font-size: 35px; 
            text-decoration: none;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #5d4b7c; /* SUBTLE SLATE PURPLE HOVER */
        }

        /* --- RIGHT SIDE: CONTENT --- */
        .main-content {
            margin-left: 550px;
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 100px;
        }

        .section-tag {
            font-weight: 700;
            color: #5d4b7c; /* ACCENT PURPLE FROM THE IMAGE */
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 4px;
            display: block;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 50px;
            margin-bottom: 60px;
            color: #1d1d1f;
            letter-spacing: -1.5px;
        }

        .job-entry {
            margin-bottom: 80px;
            display: flex;
            gap: 40px;
        }

        .job-time {
            flex: 0 0 150px;
            font-size: 18px;
            font-weight: 700;
            color: #86868b;
        }

        .job-title {
            color: #1d1d1f; 
            font-size: 36px;
            font-weight: 800;
            display: block;
        }

        .sub-info {
            color: #5d4b7c; /* ACCENT COLOR */
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .description {
            font-size: 22px;
            line-height: 1.5;
            color: #424245;
            margin-bottom: 30px;
        }

        /* --- THE PHOTO FEATURE BOX (Styled like the Image) --- */
        .photo-feature-box {
            background: #ffffff; /* WHITE BOX */
            padding: 50px;
            border-radius: 20px;
            border: 1px solid #e5e5e7;
            margin-top: 50px;
            margin-bottom: 100px;
        }

        .photo-btn {
            background: #5d4b7c; /* THE SLATE PURPLE FROM THE IMAGE */
            color: white;
            padding: 18px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            display: inline-block;
            margin-bottom: 40px;
            transition: 0.3s;
        }

        .photo-btn:hover {
            background: #4a3c63;
            transform: translateY(-2px);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .large-preview-card {
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e5e7;
            background: #f5f5f7;
        }

        .large-preview-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(100%); /* Editorial look - set to 0% if you want color */
            transition: 0.5s;
        }

        .large-preview-card:hover img { filter: grayscale(0%); }

        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-thumb { background: #d2d2d7; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <img src="portrait.jpg" alt="Portrait" class="portrait">
            <h1 class="name-title">Hamza<br>Suhwail</h1>
            <p class="email-current">hsuhwail@gmail.com</p>
            
            <div class="currently-section">
                <h3>Current Track</h3>
                <div class="current-item">
                    <img src="dsu.jpeg" alt="DSU" class="company-logo">
                    <p>MS Cyberdefense @ DSU</p>
                </div>
                <div class="current-item">
                    <img src="l3harris.jpeg" alt="L3Harris" class="company-logo">
                    <p>NOC Analyst @ L3Harris</p>
                </div>
            </div>
        </div>

       <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-apple"></i></a>
        </div>
    </aside>

    <main class="main-content">
        <section id="experience">
            <span class="section-tag">Overview</span>
            <h2>Professional Experience</h2>
            <div class="job-entry">
                <div class="job-time">2025 â€” NOW</div>
                <div class="job-details">
                    <span class="job-title">L3Harris Technologies</span>
                    <span class="sub-info">NOC Analyst</span>
                    <p class="description">Leading technical operations and network health monitoring within 24/7 mission-critical environments.</p>
                </div>
            </div>
        </section>

        <div class="photo-feature-box">
            <a href="photos.html" class="photo-btn">View Gallery</a>
            <div id="preview-grid" class="preview-grid"></div>
        </div>
    </main>

    <script>
        function loadPreviews() {
            const container = document.getElementById('preview-grid');
            if(!container) return;
            const totalPhotos = 11;
            const count = 4;
            let picked = [];
            while(picked.length < count) {
                let r = Math.floor(Math.random() * totalPhotos) + 1;
                if(!picked.includes(r)) picked.push(r);
            }
            picked.forEach(num => {
                const card = document.createElement('div');
                card.className = 'large-preview-card';
                card.innerHTML = `<img src="pics/${num}.jpeg.jpeg" alt="Featured">`;
                container.appendChild(card);
            });
        }
        window.addEventListener('DOMContentLoaded', loadPreviews);
    </script>
</body>
</html>
