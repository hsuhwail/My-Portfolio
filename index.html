<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hamza Suhwail</title>
  
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  
  <style>
    :root {
      --gray-200: #e5e7eb;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-900: #111827;
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: var(--gray-900);
      -webkit-font-smoothing: antialiased;
    }

    .home__container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 40px;
      display: flex;
      flex-direction: row;
      gap: 80px;
    }

    .home__left {
      width: 270px;
      position: sticky;
      top: 100px;
      height: fit-content;
    }

    /* THE PORTRAIT STYLING */
    .home__left_portrait {
      width: 120px;
      height: 120px;
      border-radius: 8px; /* Slightly rounded corners */
      margin-bottom: 24px;
      object-fit: cover;
      filter: grayscale(100%); /* Signature grayscale look */
      display: block;
    }

    .home__left_title { font-size: 24px; font-weight: 700; margin-bottom: 4px; }
    .home__left_sub_title { font-size: 14px; color: var(--gray-500); margin-bottom: 32px; }
    
    .home__left_experience_current_header {
      font-size: 11px; font-weight: 700; color: var(--gray-400);
      text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px;
    }
    
    .home__left_experience_title { font-size: 15px; font-weight: 500; margin-bottom: 40px; line-height: 1.5; }

    .nav-link { 
      text-decoration: none; color: var(--gray-900); font-weight: 500; font-size: 15px; 
      display: block; margin-bottom: 12px;
    }
    .home__left_row_nav { display: flex; gap: 16px; margin-top: 4px; }

    .home__right { flex: 1; }
    
    .home__right_title {
      font-size: 11px; font-weight: 700; color: var(--gray-400);
      text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 32px;
      display: flex; align-items: center;
    }
    .home__right_title hr { flex: 1; border: 0; border-top: 1px solid var(--gray-200); margin-left: 16px; }

    .home__right_experience_container { display: flex; gap: 32px; margin-bottom: 48px; }
    .home__right_experience_date {
      min-width: 100px; font-size: 14px; color: var(--gray-500);
      padding-top: 2px;
    }
    .home__right_experience_title { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
    .home__right_experience_desc { font-size: 15px; color: var(--gray-500); line-height: 1.6; }

    @media (max-width: 768px) {
      .home__container { flex-direction: column; padding: 40px 24px; gap: 40px; }
      .home__left { width: 100%; position: static; }
    }
  </style>
</head>

<body>
  <div class="home__container">
    <div class="home__left">
      <img src="Portrait.JPG" alt="Hamza Suhwail" class="home__left_portrait">
      
      <div class="home__left_title">Hamza Suhwail</div>
      <div class="home__left_sub_title">hsuhwail@gmail.com</div>
      
      <div class="home__left_experience_current_header">Currently ↓</div>
      <div class="home__left_experience_title">MSCS Student @ Dakota State University</div>

      <nav>
        <a href="#" class="nav-link">Resume →</a>
        <div class="home__left_row_nav">
          <a href="https://linkedin.com/in/hamza-suhwail" target="_blank" class="nav-link">LinkedIn</a>
          <a href="https://github.com/hsuhwail" target="_blank" class="nav-link">GitHub</a>
        </div>
      </nav>
    </div>

    <div class="home__right">
      <div class="home__right_title">Work History<hr></div>
      <div class="home__right_experience_container">
        <div class="home__right_experience_date">6/25 — 8/25</div>
        <div class="home__right_experience_info">
          <div class="home__right_experience_title">Software Engineer Intern @ Microsoft</div>
          <div class="home__right_experience_desc">Azure Storage</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
